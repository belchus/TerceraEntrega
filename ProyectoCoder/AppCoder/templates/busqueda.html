{% extends 'index.html' %} {% block title %} Resultados {%endblock%}
{% block main_content %}
<div class="container">
    <div class="row col-lg-6 col-md-12 mb-3">
      <h2 class="my-5">Ingresa el producto a buscar: {{title}}</h2>
      <form action="/find_product/" method="GET">
        <input type="text" title="title" id="title" name="title"/>
        <input type="submit" value="Buscar">
      </form>
    </div>
  </div>
  <div class="container">
    <div class="row col-lg-6 col-md-12 mb-3">
      <h2 class="my-5">Ingresa el numero de orden {{number}}</h2>
      <form action="/find_order/" method="GET">
        <input type="text" number="number" id="number" name="number"/>
        <input type="submit" value="Buscar">
      </form>
    </div>
  </div>

{%endblock%}
