
{% extends 'index.html' %} {% block title %} Todos los productos {%endblock%}
{% block main_content %}

<div class="col-lg-12 col-md-12 container-main">
    <h2 class="my-5">Ingresa un producto</h2>
    <div class="row align-items-center mb-3">
      <form
        class="col-lg-6 col-md-12 mb-3"
        action="{% url 'add_form' %}"
        method="ADD"
      >
        {% csrf_token %}
        <input
        type="text"
        placeholder="Ej: Fernando"
        autocomplete="off"
        title = "title"
        code = "code"
        stock = "stock"
        price = "price"
        
        />
        
        <input
          style="border-radius: 3px; border: none; padding: 0.3rem 0.5rem"
          class="btn-primary"
          type="submit"
          value="Buscar"
        />
      </form>
      <div class="col-lg-6 col-md-12 mb-3">
        <a href="{% url 'add_form' %}" class="btn btn-primary"
          >Nuevo Producto</a
        >
      </div>
  
    </div>
  </div>

{%endblock%}
